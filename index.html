<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.svg" class="instagram-logo" alt="instagram logo">
                <form class="instagram-box-login" action="#">
                    <input class="login-data" type="text" value="" placeholder="Telefone, nome de usuário ou email">
                    <input class="login-data" type="text" name="nome" value="" placeholder="Senha">
                    <input class="instagram-login-btn" type="submit" value="Entrar">
                </form>
                <p class="alternate-login"><span>OU</span></p>              
                <a href="#" class="login-facebook"> <img src="img/facebook-icon.svg" alt="logo facebook" width="5%">  Entrar com Facebook</a>
                <a href="#" class="reset-password">Esqueceu a senha?</a>
            </div>
            <div class="group">
                <p class="not-acoount"> Não tem uma conta? <span class="link-blue">Cadastre-se</span></p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
